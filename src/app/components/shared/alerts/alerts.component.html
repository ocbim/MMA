
<div *ngFor="let item of menssage; trackBy:trackBy">

  <div [ngClass]='item.type' class="alert alert-dismissible fade show" role="alert">
    {{item.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
