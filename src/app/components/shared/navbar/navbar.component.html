<mat-sidenav #sidenav mode="side" class="bg-light">
  <div class="d-flex flex-column m-4" *ngIf="authService.islogged">
    <button mat-button (click)='sidenav.toggle()'><mat-icon>menu</mat-icon></button>
    <button mat-button (click)='sidenav.toggle()' routerLink="/">Home Page</button>
    <button mat-button (click)='sidenav.toggle()' routerLink="/orders/new">AÃ±adir Orden</button>
    <button mat-button (click)='sidenav.toggle()' routerLink="/orders/monthview">Vista Meses</button>
    <button mat-button (click)='sidenav.toggle()' routerLink="/orders/view">Vista Diaria</button>
  </div>
</mat-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ app_name | uppercase }}</span>
      <span class="example-spacer"></span>
      <ul class="list-inline">
        <li class="list-inline-item" *ngIf="!authService.islogged">
          <button mat-button routerLinkActive routerLink="/auth/register"
          >Registrarse</button>
        </li>
        <li class="list-inline-item" *ngIf="!authService.islogged">
          <button mat-button routerLinkActive routerLink="/auth/login">Iniciar Sesion</button>
        </li>
        <li class="list-inline-item" *ngIf="authService.islogged" >
          <button mat-button routerLinkActive routerLink="/" (click)="logOut()">Cerrar Sesion</button>
        </li>
      </ul>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
