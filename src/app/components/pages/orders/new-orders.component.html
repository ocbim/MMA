
<div class="container col-md-8 col-lg-8 mt-3 mb-3">

  <div class="card shadow">

    <div class="card-header">Nueva Orden</div>

    <div class="card-body">

      <form action="" method="post">

        <!-- # Code for orden-->
        <div class="form-group">
          <input type="text"  name="codOrden" class="form-control text-uppercase" placeholder="Numero de Orden" [(ngModel)]="orders.codOrder" required autofocus>
        </div>

        <!-- Type Instalation-->
        <div class="form-group">
          <select name="typeInstalation" class="form-control" [(ngModel)]="orders.typeInstalation" (change)='changeTypeInstalation()' required>
            <option selected disabled hidden>-----</option>
            <optgroup label="MASMOVIL">
              <option value="MM_NUEVA_INTERIOR">NUEVA_INTERIOR</option>
              <option value="MM_NUEVA_EXTERIOR">NUEVA_EXTERIOR</option>
              <option value="MM_REUTILIZADA">REUTILIZADA</option>
              <option value="MM_AGILETV">MM_AGILETV</option>
              <option value="MM_AVERIA">AVERIA</option>
              <option value="MM_AVERIA_FESTIVO">AVERIA_FESTIVO</option>
              <option value="MM_NEBA">NEBA</option>
              <option value="MM_NEBA_AUTOINST_INT">NEBA_AUTOINST_INT</option>
              <option value="MM_NEBA_AUTOINST_EXT">NEBA_AUTOINST_EXT</option>
              <option value="MM_GUARDIA_VALL/PAL">GUARDIA_VALL/PAL</option>

            </optgroup>

          </select>
        </div>

        <!--Meter the Instalation -->
        <div class="form-group" *ngIf="hiddenMeter">
          <select name="meter" class="form-control" [(ngModel)]="orders.meter" (change)='changeMeter()'>
            <option value="0" selected>0 Mts</option>
            <option value="20">20 Mts</option>
            <option value="30">30 Mts</option>
            <option value="40">40 Mts</option>
            <option value="50">50 Mts</option>
            <option value="60">60 Mts</option>
            <option value="80">80 Mts</option>
            <option value="100">100 Mts</option>
            <option value="150">150 Mts</option>
            <option value="200">200 Mts</option>
          </select>
        </div>


        <!-- DATE the instalation -->
        <div class="form-group">
          <input type="date" name="dateInstalation" value="" class="form-control" [(ngModel)]="orders.dateInstalation">
        </div>

        <!-- Description Orden-->
        <div class="form-group">
          <textarea name="description" placeholder="Descripcion de la instalacion" class="form-control" [(ngModel)]="orders.description"></textarea>
        </div>

        <!-- Puntos -->
        <div class="form-group">
          <input type="number" name="point" class="form-control" placeholder="Puntos" [(ngModel)]="orders.point" readonly>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)='summit()' >Save</button>
        </div>

      </form>

    </div>

  </div>

</div>
