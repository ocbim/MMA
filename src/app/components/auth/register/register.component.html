<div class="container col-sm-6 col-md-6 col-lg-6 mt-3 mb-3">
  <div class="card shadow">
    <!-- <div class="card-header text-center">Nueva Orden</div> -->

    <div class="card-body">
      <div class="form-group text-center">
        <i class="fas fa-user-plus fa-5x text-success"></i>
      </div>
      <!-- # User Nombre-->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="user.name"
          required
          autofocus
        />
      </div>

      <!-- # User Apellidos-->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Apellidos"
          [(ngModel)]="user.lastname"
          required
        />
      </div>

      <!-- # User Nombre de Usuario-->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre de Usuario"
          [(ngModel)]="user.username"
          required
        />
      </div>

      <!-- # User Email-->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Email de usuario"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <!-- # User Password-->
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Enter Password"
          [(ngModel)]="pass"
        />
      </div>

      <!-- # User Comprobar Password-->
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Comprobar Password"
          [(ngModel)]="passVeryfy"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-outline-primary btn-block" (click)="register()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
